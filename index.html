    <title>SchoolSnap Studio</title>
    <!-- We keep Tailwind CDN for simplicity in this specific setup, 
         though in a full pro app we might move to postcss -->
    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                lime: '#ccff00', 
                purple: '#6d28d9', 
                dark: '#0f0f11', 
                light: '#f8f9fa',

                sans: ['Inter', 'sans-serif'],
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
            }

        }
      }
